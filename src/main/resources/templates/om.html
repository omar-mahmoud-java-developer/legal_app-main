<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../css/re.css}">
    <title>Request List</title>
</head>

<body>
    <header id="main-header">
        <h1 id="header-title">Request List</h1>
        <a href="/request/create" class="btn" id="get-started-btn">Get Started</a>
    </header>

    <div id="content">
        <table id="request-table">
            <thead>
                <tr>
                    <th class="table-header">ID</th>
                    <th class="table-header">Description</th>
                    <th class="table-header">Request Date</th>
                    <th class="table-header">Pending Justification</th>
                    <th class="table-header">Response Date</th>
                    <th class="table-header">File Name</th>
                    <th class="table-header">Edit & Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through requests and display each one -->
                <tr th:each="request: ${request}">
                    <td class="table-cell" th:text="${request.id}"></td>
                    <td class="table-cell" th:text="${request.description}"></td>
                    <td class="table-cell" th:text="${request.requestDate}"></td>
                    <td class="table-cell" th:text="${request.selectedOption}"></td>
                    <td class="table-cell" th:text="${request.responseDate}"></td>
                    <td class="table-cell" th:text="${request.fileNames}"></td>
                    <td class="table-cell actions-cell">
                        <a class="link-edit" th:href="@{/request/edit(id=${request.id})}">Edit</a>
                        <a class="link-delete" th:href="@{/request/delete(id=${request.id})}"
                            onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer id="main-footer">
        <p>&copy; 2024 Our Web App. All rights reserved.</p>
    </footer>
</body>

</html>
