<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../css/re.css}">
    <title>Request List</title>
</head>

<body>
    <header id="main-header">
        <h1 id="header-title">Request List</h1>
    </header>

    <div id="content">
        <form id="request-form" method="post" action="/request/creat">
            <table id="request-table">
                <thead>
                    <tr>
                        <th class="table-header">ID</th>
                        <th class="table-header">Name</th>
                        <th class="table-header">Description</th>
                        <th class="table-header">Request Date</th>
                        <th class="table-header">Selected Option</th>
                        <th class="table-header">File Name</th>
                        <th class="table-header">Edit & Delete</th>
                        <th class="table-header">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through requests and display each one -->
                    <tr th:each="request: ${request}">
                        <td class="table-cell" th:text="${request.id}"></td>
                        <td class="table-cell" th:text="${request.users[0].fullname}"></td>
                        <td class="table-cell" th:text="${request.description}"></td>
                        <td class="table-cell" th:text="${request.requestDate}"></td>
                        <td class="table-cell">
                            <input type="hidden" name="requestId" th:value="${request.id}" />
                            <select name="selectedOption" id="selectedOption" th:value="${request.selectedOption}">
                                <option value="Option1" th:selected="${request.selectedOption == 'Option1'}">Option 1</option>
                                <option value="Option2" th:selected="${request.selectedOption == 'Option2'}">Option 2</option>
                                <!-- Add more options as needed -->
                            </select>
                        </td>
                        <td class="table-cell" th:text="${request.folderName}"></td>
                        <td class="table-cell actions-cell">
                            <a class="link-edit" th:href="@{/request/edit(id=${request.id})}">Edit</a>
                            <a class="link-delete" th:href="@{/request/delete(id=${request.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                            <a class="link-download" th:href="@{/request/download(folderName=${request.folderName})}">Download</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Save</button>
        </form>
    </div>
   
    <footer id="main-footer">
        <p>&copy; 2024 Our Web App. All rights reserved.</p>
    </footer>

</body>

</html>
