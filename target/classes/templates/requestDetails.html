<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Request Details</title>
 
    <link rel="stylesheet" th:href="@{/css/detiles.css}">
</head>
<body>
    <h1>Request Details</h1>
    <div>
        <p><strong>Description:</strong> <span th:text="${request.description}"></span></p>
        <p><strong>Request Date:</strong> <span th:text="${#dates.format(request.requestDate, 'yyyy-MM-dd')}"></span></p>
        <p><strong>Response Date:</strong> <span th:text="${#dates.format(request.responseDate, 'yyyy-MM-dd')}"></span></p>
        
        <p><strong>Files:</strong></p>
        <ul>
            <li th:each="file : ${request.fileNames}" th:text="${file}"></li>
        </ul>
    </div>
    <h2>Details</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Cases</th>
                <th>Priority Level</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detail : ${request.requestDetails}">
                <td th:text="${detail.id}"></td>
                <td th:text="${detail.text}"></td>
                <td th:text="${detail.cases}"></td>
                <td th:text="${detail.priorityLevel}"></td>
                <td th:text="${#dates.format(detail.startDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(detail.endDate, 'yyyy-MM-dd')}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/request/list">Back to List</a>
</body>
</html>
